<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="title-container">
        <div class="title">
          <span>Planning</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12 col-md-6">
        <agm-map>
        </agm-map>
      </div>
      <div class="col-xs-12 col-md-6">
        <mat-horizontal-stepper [linear]="false">
          <mat-step [stepControl]="planningInfoGroup">
            <form [formGroup]="planningInfoGroup" (ngSubmit)="test()">
              <ng-template matStepLabel>Planning Info</ng-template>

              <div class="col-sm-12 col-md-8 col-md-offset-2">
                <mat-form-field>
                  <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" placeholder="Choose delivery date" formControlName="date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="planningInfoGroup.get('date')">You must select correct date</mat-error>
                </mat-form-field>
                
                <mat-form-field style="margin-left:20px;">
                  <mat-select placeholder="Select start time" formControlName="time">
                    <mat-option value="9">9:00</mat-option>
                    <mat-option value="12">12:00</mat-option>
                    <mat-option value="15">15:00</mat-option>
                  </mat-select>
                </mat-form-field>

                <br>
                <div style="margin-top:16px;">
                  <mat-form-field>
                    <mat-select placeholder="Select available drivers" formControlName="numOfDrivers">
                      <mat-option value="1">1</mat-option>
                      <mat-option value="2">2</mat-option>
                      <mat-option value="3">3</mat-option>
                      <mat-option value="4">4</mat-option>
                      <mat-option value="5">5</mat-option>
                      <mat-option value="6">6</mat-option>
                      <mat-option value="7">7</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field style="margin-left:20px;">
                    <input matInput placeholder="Enter vehicle capacity" formControlName="capacity">
                    <mat-error *ngIf="planningInfoGroup.get('date')">You must enter vehicle capacity</mat-error>
                  </mat-form-field>
                </div>
            
                <br>
                <div style="margin-top:16px;">
                  <label>Solution Method: </label>
                  <mat-radio-group formControlName="method">
                    <mat-radio-button style="margin-right:6px;" color="primary" value="distance">Distance</mat-radio-button>
                    <mat-radio-button value="duration" color="primary">Duration</mat-radio-button>
                  </mat-radio-group>
                </div>
                
                <button mat-raised-button matStepperNext color="primary" class="buttonPhase">Next</button>
              </div>

            </form>
          </mat-step>

          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Select Depots</ng-template>
              <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
              </mat-form-field>
              
              <button mat-raised-button matStepperNext color="primary" class="buttonPhase">Next</button>
              <button mat-raised-button matStepperPrevious color="primary" class="buttonPhase">Back</button>

          <mat-step>
            <ng-template matStepLabel>Select Client</ng-template>
            You are now done.

      </div>
