<h1>Create Client!</h1>
<div class="container">
  <div class="col-md">
    <mat-card>
      <agm-map style="height: 500px;" [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">
        <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label"
          [markerDraggable]="marker.draggable" (markerClick)="clickedMarker(m.label, i)">
        </agm-marker>
      </agm-map>
    </mat-card>
  </div>
  <div class="col-md">
    <!-- <mat-card> -->
      <div>
        <div *ngIf="client.companyName">
          Company name :
          <mat-form-field floatPlaceholder="never">
            <input matInput placeholder="Company Name" [value]="client.companyName">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field floatPlaceholder="auto">
        <input matInput placeholder='Type to filter the name column...' (keyup)='updateFilter($event)' />
      </mat-form-field>
      <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
      </ngx-datatable>
      <div>
        <button mat-button>Save</button>
        <button mat-button>Delete</button>
        <button mat-button>Cancel</button>
      </div>
    <!-- </mat-card> -->
  </div>
</div>
