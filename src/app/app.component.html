<app-header (openNav)="sidenav.open()"></app-header>
<mat-sidenav-container style="height:calc(100% - 50px)">
    <mat-sidenav #sidenav style="width:150px;">
        <mat-nav-list>
            <a mat-list-item (click)="onHomeClicked()">
                <i class="fa fa-home logo" aria-hidden="true"></i><span class="menu">Home</span>
            </a>
            <span *ngIf="isLoggedIn">
                <span *ngIf="role === 'planner'">
                    <a mat-list-item routerLink="/planner/planning">
                        <i class="fa fa-truck logo" aria-hidden="true"></i><span class="menu">Plan</span>
                    </a>
                    <a mat-list-item routerLink="/planner/client">
                        <i class="fa fa-users logo" aria-hidden="true"></i><span class="menu">Client</span>
                    </a>
                    <a mat-list-item routerLink="/planner/depot">
                        <i class="fa fa-building logo" aria-hidden="true"></i><span class="menu">Depot</span>
                    </a>
                </span>

                <a mat-list-item class="logout" (click)="onLogout()">
                    <i class="fa fa-sign-out logo" aria-hidden="true"></i><span class="menu">Logout</span>
                </a>
            </span>
        </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>
</mat-sidenav-container>
